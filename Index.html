<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz Interaktif: Keluarga Saya Sayang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            text-align: left;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #3b82f6;
            background-color: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
            font-weight: 600;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .family-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .progress-animation {
            transition: width 0.5s ease-in-out;
        }

        /* Animasi Fade-in untuk soalan baru */
        #question-container.fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="quiz-app" class="quiz-container text-center">
        
        <div id="start-screen">
            <div class="family-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Kuiz Keluarga Saya</h1>
            <p class="text-gray-600 mb-8">Uji pengetahuan anda tentang ahli keluarga dan hubungan kekeluargaan!</p>
            <button id="start-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                üöÄ Mula Kuiz
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <span id="question-counter" class="text-sm font-semibold text-gray-600"></span>
                <span id="score-counter" class="text-sm font-semibold text-blue-600">Skor: 0</span>
            </div>
            <div id="progress-container" class="w-full bg-gray-200 rounded-full h-3 mb-6">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full progress-animation" style="width: 0%"></div>
            </div>
            <div id="question-container" class="text-left">
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-6"></h2>
                <div id="image-container" class="mb-4 text-center"></div>
                <div id="options-container"></div>
            </div>
            <button id="next-btn" class="w-full mt-6 bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-900 transition-all duration-300 hidden">
                Seterusnya ‚û°Ô∏è
            </button>
        </div>

        <div id="result-screen" class="hidden">
            <div id="result-icon" class="text-6xl mb-4"></div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Tahniah!</h1>
            <p class="text-lg text-gray-600 mb-6">Anda telah menyelesaikan kuiz keluarga.</p>
            <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-6 mb-6">
                <p class="text-4xl font-bold mb-2">Skor Anda: <span id="score-text" class="text-blue-600"></span></p>
                <p id="performance-text" class="text-lg text-gray-600"></p>
            </div>
            <button id="restart-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                üîÑ Cuba Lagi
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const quizData = [
                {
                    question: "Siapakah ibu kepada ibu kita?",
                    options: ["Kakak", "Nenek", "Adik"],
                    answer: "Nenek",
                    icon: "üëµ"
                },
                {
                    question: "Anak lelaki kepada ibu bapa kita dipanggil...",
                    options: ["Abang", "Adik lelaki", "Sepupu"],
                    answer: "Adik lelaki",
                    icon: "üë¶"
                },
                {
                    question: "Siapakah suami kepada ibu kita?",
                    options: ["Pakcik", "Bapa", "Datuk"],
                    answer: "Bapa",
                    icon: "üë®"
                },
                {
                    question: "Anak perempuan kpd adik-beradik ibu/bapa kita dipanggil...",
                    options: ["Sepupu", "Kakak", "Nenek"],
                    answer: "Sepupu",
                    icon: "üëß"
                },
                {
                    question: "Siapakah abang kepada ibu atau bapa kita?",
                    options: ["Datuk", "Pakcik", "Sepupu"],
                    answer: "Pakcik",
                    icon: "üë®‚Äçü¶±"
                },
                {
                    question: "Ibu kepada suami atau isteri kita dipanggil...",
                    options: ["Mertua", "Nenek", "Makcik"],
                    answer: "Mertua",
                    icon: "üë©‚Äçü¶≥"
                },
                {
                    question: "Anak kepada anak kita dipanggil...",
                    options: ["Sepupu", "Cucu", "Cicit"],
                    answer: "Cucu",
                    icon: "üë∂"
                },
                {
                    question: "Adik perempuan kepada ibu atau bapa kita dipanggil...",
                    options: ["Makcik", "Kakak", "Sepupu"],
                    answer: "Makcik",
                    icon: "üë©"
                },
                {
                    question: "Bapa kepada bapa kita dipanggil...",
                    options: ["Moyang", "Pak Long", "Datuk"],
                    answer: "Datuk",
                    icon: "üë¥"
                },
                {
                    question: "Adik-beradik kepada isteri atau suami kita dipanggil...",
                    options: ["Sepupu", "Ipar", "Birasan"],
                    answer: "Ipar",
                    icon: "üßë‚Äçü§ù‚Äçüßë"
                }
            ];

            let currentQuestion = 0;
            let score = 0;
            let shuffledQuestions = [];

            // DOM elements
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');
            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const questionContainer = document.getElementById('question-container');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const progressBar = document.getElementById('progress-bar');
            const scoreText = document.getElementById('score-text');
            const questionCounter = document.getElementById('question-counter');
            const scoreCounter = document.getElementById('score-counter');
            const imageContainer = document.getElementById('image-container');
            const resultIcon = document.getElementById('result-icon');
            const performanceText = document.getElementById('performance-text');

            // Event listeners
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);

            function startQuiz() {
                startScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                resultScreen.classList.add('hidden');
                
                currentQuestion = 0;
                score = 0;
                // Soalan dirawakkan di sini
                shuffledQuestions = [...quizData].sort(() => Math.random() - 0.5);
                
                updateScoreCounter();
                loadQuestion();
            }

            function loadQuestion() {
                // Tambah animasi fade-in
                questionContainer.classList.remove('fade-in');
                void questionContainer.offsetWidth; // Trigger reflow
                questionContainer.classList.add('fade-in');

                const question = shuffledQuestions[currentQuestion];
                questionText.textContent = question.question;
                
                questionCounter.textContent = `Soalan ${currentQuestion + 1} daripada ${shuffledQuestions.length}`;
                
                const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
                progressBar.style.width = `${progress}%`;
                
                imageContainer.innerHTML = `<div style="font-size: 3rem; margin-bottom: 1rem;">${question.icon}</div>`;
                
                optionsContainer.innerHTML = '';
                nextBtn.classList.add('hidden');
                
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.addEventListener('click', () => selectAnswer(option, button));
                    optionsContainer.appendChild(button);
                });
            }

            function selectAnswer(answer, buttonElement) {
                const allButtons = optionsContainer.querySelectorAll('.option-btn');
                if (allButtons.length > 0 && allButtons[0].disabled) return; 

                const correctAnswer = shuffledQuestions[currentQuestion].answer;
                
                allButtons.forEach(btn => btn.disabled = true);
                
                if (answer === correctAnswer) {
                    buttonElement.classList.add('correct');
                    score++;
                    updateScoreCounter();
                } else {
                    buttonElement.classList.add('incorrect');
                    allButtons.forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                
                nextBtn.classList.remove('hidden');
            }

            function nextQuestion() {
                currentQuestion++;
                if (currentQuestion < shuffledQuestions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }

            function updateScoreCounter() {
                scoreCounter.textContent = `Skor: ${score}`;
            }

            function showResults() {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                
                const percentage = Math.round((score / shuffledQuestions.length) * 100);
                scoreText.textContent = `${score}/${shuffledQuestions.length} (${percentage}%)`;
                
                if (percentage >= 90) {
                    resultIcon.textContent = 'üèÜ';
                    performanceText.textContent = 'Cemerlang! Anda sangat memahami hubungan kekeluargaan!';
                } else if (percentage >= 70) {
                    resultIcon.textContent = 'üéâ';
                    performanceText.textContent = 'Bagus! Pengetahuan anda tentang keluarga sangat baik!';
                } else if (percentage >= 50) {
                    resultIcon.textContent = 'üëç';
                    performanceText.textContent = 'Tidak buruk! Teruskan belajar tentang keluarga!';
                } else {
                    resultIcon.textContent = 'üìö';
                    performanceText.textContent = 'Jangan berputus asa! Cuba lagi untuk belajar lebih banyak!';
                }
            }

            function restartQuiz() {
                startScreen.classList.remove('hidden');
                resultScreen.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
