<body class="flex items-center justify-center min-h-screen p-4">

        <!-- Start Screen -->

            <div class="family-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>

            <button id="start-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">

    <script>
        const quizData = [
            {
                question: "Siapakah ibu kepada ibu kita?",
                options: ["Kakak", "Nenek", "Adik"],
                answer: "Nenek",
                icon: "üëµ"
            },
            {
                question: "Anak lelaki kepada ibu bapa kita dipanggil...",
                options: ["Abang", "Adik lelaki", "Sepupu"],
                answer: "Adik lelaki",
                icon: "üë¶"
            },
            {
                question: "Siapakah suami kepada ibu kita?",
                options: ["Pakcik", "Bapa", "Datuk"],
                answer: "Bapa",
                icon: "üë®"
            },
            {
                question: "Anak perempuan kepada adik beradik ibu bapa kita dipanggil...",
                options: ["Sepupu", "Kakak", "Nenek"],
                answer: "Sepupu",
                icon: "üëß"
            },
            {
                question: "Siapakah abang kepada ibu atau bapa kita?",
                options: ["Datuk", "Pakcik", "Sepupu"],
                answer: "Pakcik",
                icon: "üë®‚Äçü¶±"
            },
            {
                question: "Ibu kepada suami atau isteri kita dipanggil...",
                options: ["Mertua", "Nenek", "Makcik"],
                answer: "Mertua",
                icon: "üë©‚Äçü¶≥"
            },
            {
                question: "Anak kepada anak kita dipanggil...",
                options: ["Sepupu", "Cucu", "Cicit"],
                answer: "Cucu",
                icon: "üë∂"
            },
            {
                question: "Adik perempuan kepada ibu atau bapa kita dipanggil...",
                options: ["Makcik", "Kakak", "Sepupu"],
                answer: "Makcik",
                icon: "üë©"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const scoreText = document.getElementById('score-text');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const imageContainer = document.getElementById('image-container');
        const resultIcon = document.getElementById('result-icon');
        const performanceText = document.getElementById('performance-text');

        // Event listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            updateScoreCounter();
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            questionText.textContent = question.question;
            
            // Update question counter
            questionCounter.textContent = `Soalan ${currentQuestion + 1} daripada ${quizData.length}`;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Display icon
            imageContainer.innerHTML = `<div style="font-size: 3rem; margin-bottom: 1rem;">${question.icon}</div>`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            selectedAnswer = null;
            nextBtn.classList.add('hidden');
            
            // Create option buttons
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(answer, buttonElement) {
            if (selectedAnswer) return; // Prevent multiple selections
            
            selectedAnswer = answer;
            const correctAnswer = quizData[currentQuestion].answer;
            
            // Disable all buttons
            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            allButtons.forEach(btn => btn.disabled = true);
            
            // Style the selected button
            if (answer === correctAnswer) {
                buttonElement.classList.add('correct');
                score++;
                updateScoreCounter();
            } else {
                buttonElement.classList.add('incorrect');
                // Highlight the correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Show next button
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateScoreCounter() {
            scoreCounter.textContent = `Skor: ${score}`;
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreText.textContent = `${score}/${quizData.length} (${percentage}%)`;
            
            // Set performance message and icon
            if (percentage >= 90) {
                resultIcon.textContent = 'üèÜ';
                performanceText.textContent = 'Cemerlang! Anda sangat memahami hubungan kekeluargaan!';
            } else if (percentage >= 70) {
                resultIcon.textContent = 'üéâ';
                performanceText.textContent = 'Bagus! Pengetahuan anda tentang keluarga sangat baik!';
            } else if (percentage >= 50) {
                resultIcon.textContent = 'üëç';
                performanceText.textContent = 'Tidak buruk! Teruskan belajar tentang keluarga!';
            } else {
                resultIcon.textContent = 'üìö';
                performanceText.textContent = 'Jangan berputus asa! Cuba lagi untuk belajar lebih banyak!';
            }
        }

        function restartQuiz() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
        }
    </script>
